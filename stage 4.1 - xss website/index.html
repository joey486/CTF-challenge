<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberCorp Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>CyberCorp Internal Login</h1>
    <div class="login-box">
        <h2>Employee Login</h2>
        <p>Please enter your credentials to access the CyberCorp internal system.</p>
        <input type="text" id="username-input" placeholder="Enter username">
        <input type="password" id="password-input" placeholder="Enter password">
        <button onclick="login()">Login</button>
        <p id="login-result"></p>
        <p><em>Forgot your password? Contact IT Support at <a href="mailto:support@cybercorp.com">support@cybercorp.com</a>.</em></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
